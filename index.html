<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Moves:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="label">Pairs:</span>
                    <span id="pairs">0/8</span>
                </div>
            </div>
            <button id="restart-btn" class="restart-btn">Restart Game</button>
        </header>

        <div id="game-board" class="game-board"></div>

        <div id="win-message" class="win-message hidden">
            <div class="win-content">
                <h2>Congratulations!</h2>
                <p>You won in <span id="final-moves">0</span> moves!</p>
                <button id="play-again-btn" class="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
